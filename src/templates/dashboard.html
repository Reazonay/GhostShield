<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostShield Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: monospace; }
        .card { background-color: #1e293b; border: 1px solid #334155; border-radius: 8px; }
        .badge { padding: 2px 6px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; }
        tr:hover { background-color: #334155; }
    </style>
</head>
<body class="p-4 md:p-8 max-w-7xl mx-auto">

    <div class="flex justify-between items-center mb-6 border-b border-gray-700 pb-4">
        <h1 class="text-3xl font-bold text-white">GHOST<span class="text-green-500">SHIELD</span></h1>
        <div class="text-xs text-gray-500">LIVE MONITORING ACTIVE</div>
    </div>

    <div class="grid grid-cols-3 gap-4 mb-6">
        <div class="card p-4 border-l-4 border-blue-500">
            <div class="text-xs text-gray-400">ANFRAGEN TOTAL</div>
            <div class="text-2xl font-bold" id="s-total">0</div>
        </div>
        <div class="card p-4 border-l-4 border-red-500 bg-red-900/10">
            <div class="text-xs text-red-300">GEBLOCKT</div>
            <div class="text-2xl font-bold text-red-500" id="s-blocked">0</div>
        </div>
        <div class="card p-4 border-l-4 border-green-500">
            <div class="text-xs text-gray-400">ERLAUBT</div>
            <div class="text-2xl font-bold" id="s-allowed">0</div>
        </div>
    </div>

    <div class="card overflow-hidden">
        <div class="bg-slate-800 p-3 border-b border-slate-700 font-bold text-sm">LIVE TRAFFIC LOG</div>
        <div class="overflow-x-auto">
            <table class="w-full text-left text-sm">
                <thead class="bg-slate-900 text-gray-400 text-xs uppercase">
                    <tr>
                        <th class="p-3">Zeit</th>
                        <th class="p-3">Gerät (Name / IP)</th>
                        <th class="p-3">Webseite</th>
                        <th class="p-3 text-right">Status</th>
                    </tr>
                </thead>
                <tbody id="log-body" class="divide-y divide-slate-700 text-xs md:text-sm">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        async function update() {
            try {
                let res = await fetch('/api/stats');
                let data = await res.json();

                // Zahlen updaten
                document.getElementById('s-total').innerText = data.stats.total;
                document.getElementById('s-blocked').innerText = data.stats.blocked;
                document.getElementById('s-allowed').innerText = data.stats.allowed;

                // Tabelle leeren und neu füllen
                let html = '';
                data.logs.forEach(log => {
                    let statusClass = log.status === 'BLOCKED' 
                        ? 'bg-red-500/20 text-red-400 border border-red-500' 
                        : 'bg-green-500/20 text-green-400 border border-green-500';
                    
                    // Name fett, IP klein darunter
                    let deviceDisplay = `<div class="font-bold text-blue-300">${log.client_name}</div>
                                         <div class="text-[10px] text-gray-500">${log.client_ip}</div>`;

                    html += `
                        <tr>
                            <td class="p-3 text-gray-400">${log.time}</td>
                            <td class="p-3">${deviceDisplay}</td>
                            <td class="p-3 text-gray-200">${log.domain}</td>
                            <td class="p-3 text-right"><span class="badge ${statusClass}">${log.status}</span></td>
                        </tr>
                    `;
                });
                document.getElementById('log-body').innerHTML = html;
            } catch(e) { console.log("Verbindung verloren..."); }
        }
        setInterval(update, 1000); // Jede Sekunde aktualisieren
        update();
    </script>
</body>
</html>
